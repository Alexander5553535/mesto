<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page-wrapper">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Кусто" class="profile__photo">
                <div class="profile__text">
                    <h2 id="fname" class="profile__title">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__pen"></button>
                    <h3 class="profile__subtitle">Исследователь океана</h3>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section class="card">
                <ul class="card__items">
                    <li class="card__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаево" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__modal">
            <button type="button" class="popup__close"></button>
            <form action="#" class="popup__form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input name="input-name" type="text" class="form__input form__input_name" value="Жак-Ив Кусто"
                    placeholder="...">
                <input name="input-job" type="text" class="form__input form__input_job" value="Исследователь океана"
                    placeholder="...">
                <button type="submit" class="form__button" id="savebutton">Cохранить</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
