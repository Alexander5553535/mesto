<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page-wrapper">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__photo">
                <div class="profile__text">
                    <h1  class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__pen"></button>

                <button type="button" class="profile__button"></button>

            </section>
            <section class="card">
                <ul class="card__items">
                    <li class="card__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаево" class="card__image">
                        <div class="card__block">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button type="button" class="card__heart"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form" method="get" action="#">
                <input name="name" placeholder="" type="text"  class="popup__input popup__input_type_name" value="">
                <input name="job" placeholder="" type="text"  class="popup__input popup__input_type_job" value="">
                <button type="submit" class="popup__button">Сохранить</button> </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
